name: Publish to Maven Central

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0 or 1.0.0-SNAPSHOT)'
        required: false
        type: string

jobs:
  publish:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-home-cache-cleanup: true

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Extract version from tag
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$TAG_VERSION" >> $GITHUB_ENV
          echo "Publishing version: $TAG_VERSION"

      - name: Use manual version
        if: github.event.inputs.version != ''
        run: |
          echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_ENV
          echo "Publishing version: ${{ github.event.inputs.version }}"

      - name: Update version in gradle.properties
        if: env.VERSION != ''
        run: |
          sed -i.bak "s/library.version=.*/library.version=$VERSION/" gradle.properties
          cat gradle.properties | grep library.version

      - name: Assemble library (skip tests)
        run: ./gradlew :PlatformSpellChecker:assemble --no-daemon --stacktrace

      - name: Publish to Maven Central
        env:
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
          SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
        run: ./gradlew :PlatformSpellChecker:publish --no-daemon --stacktrace

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish Summary
        if: success()
        run: |
          echo "## :rocket: Published Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Group ID:** com.darkrockstudios" >> $GITHUB_STEP_SUMMARY
          echo "**Artifact ID:** platform-spellcheckerkt" >> $GITHUB_STEP_SUMMARY
          if [ -n "$VERSION" ]; then
            echo "**Version:** $VERSION" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Version:** $(grep 'library.version' gradle.properties | cut -d'=' -f2)" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          if [[ "$VERSION" == *"-SNAPSHOT" ]] || [[ "$(grep 'library.version' gradle.properties)" == *"-SNAPSHOT" ]]; then
            echo "- Snapshot published to https://s01.oss.sonatype.org/content/repositories/snapshots/" >> $GITHUB_STEP_SUMMARY
          else
            echo "- Visit [Sonatype Nexus](https://s01.oss.sonatype.org/) to close and release the staging repository" >> $GITHUB_STEP_SUMMARY
            echo "- Wait 10-30 minutes for sync to Maven Central" >> $GITHUB_STEP_SUMMARY
            echo "- Verify on [Maven Central Search](https://search.maven.org/search?q=g:com.darkrockstudios%20AND%20a:platform-spellcheckerkt)" >> $GITHUB_STEP_SUMMARY
          fi
